<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- tailwind cdn  && daisy ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#F4F5F7] h-[100vh] ">

    <div class="bg-white max-w-lg mx-auto rounded-b-3xl pb-6">

        <nav class=" flex justify-between  items-center p-3  border-b-1 border-gray-400 ">

            <div class="flex">
                <img class="h-[48px]" src="./assets/Group.png" alt="">

                <div class="ml-3">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p class=" text-[#08080880]">Available Balance</p>
                </div>
            </div>

            <div>

                <button id="logout-btn" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl text-[#08080880]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log out</button>

            </div>

        </nav>

        <!-- welcome -->
        <div class="p-3">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>

        <!-- buttons -->
        <div class=" h-[200px] p-3 grid grid-cols-3 min-h-200px] gap-4">

            <div id="add-btn" class=" border-1 border-gray-300 text-center p-3 rounded-xl ">
                <img class=" mx-auto" src="./assets/wallet1.png" alt="">
                <h1>Add Money</h1>
            </div>

            <div id="cashout-btn" class="border-1 border-gray-300 text-center p-3 rounded-xl ">
                <img class="mx-auto" src="./assets/send1.png" alt="">
                <h1>Cashout</h1>
            </div>

            <div class="border-1 border-gray-300 text-center p-3 rounded-xl ">
                <img class="mx-auto" src="./assets/money1.png" alt="">
                <h1>Transfer Money</h1>
            </div>

            <div class="border-1 border-gray-300 text-center p-3 rounded-xl ">
                <img class="mx-auto" src="./assets/bonus1.png" alt="">
                <h1>Get Bonus</h1>
            </div>

            <div class="border-1 border-gray-300 text-center p-3 rounded-xl ">
                <img class="mx-auto" src="./assets/bonus1.png" alt="">
                <h1>Pay Bill</h1>
            </div>

            <div class="border-1 border-gray-300 text-center p-3 rounded-xl ">
                <img class="mx-auto" src="./assets/transaction1.png" alt="">
                <h1>Transections</h1>
            </div>

        </div>

    </div>

    <div class="all-form-section max-w-lg mx-auto">
          
            <!-- add money form-->
        <div id="addmoney-parent">
  
            <h1 class="font-bold m-3">Add Money</h1>
            <form action="" class="bg-white rounded-3xl p-8">
                <div class="mb-3 ">
                    <h1 class="font-semibold">Select A Bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full ">
                        <option disabled selected>Select Bank</option>
                        <option>AB bank</option>
                        <option>IFIC</option>
                        <option>Dutch bangla bank</option>
                    </select>
                </div>

                <div>
                    <label for="" class=" font-semibold">Bank Account Number</label>
                    <br>
                    <input id="account-num" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <div class="mt-3">
                    <label for="" class=" font-semibold">Account to Add</label>
                    <br>
                    <input id="add-amount" type="text" placeholder="Add Amount to Withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <div class="mt-3">
                    <label for="" class=" font-semibold">Pin Number</label>
                    <br>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <button class="btn bg-[#0874F2] text-white flex w-full mt-5 rounded-3xl" id="add-money-btn">Add
                    Money</button>
            </form>
        </div>



        <!-- cashout form -->
        <div id="cashout-parent" style="display: none;">
            <h1 class="font-bold m-3">Cash Out</h1>
            <form action="" class="bg-white rounded-3xl p-8">
               
                <div>
                    <label for="" class=" font-semibold">Agent Number</label>
                    <br>
                    <input id="agent-num" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <div class="mt-3">
                    <label for="" class=" font-semibold">Amount</label>
                    <br>
                    <input id="cashout-amount" type="text" placeholder="Add Amount to Withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <div class="mt-3">
                    <label for="" class=" font-semibold">Pin Number</label>
                    <br>
                    <input id="cashout-pin" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <button class="btn bg-[#0874F2] text-white flex w-full mt-5 rounded-3xl" id="withdraw-money-btn">Withdraw
                    Money</button>
            </form>
        </div>

    </div>
    <script src="home.js"></script>
</body>

</html>
