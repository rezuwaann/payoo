<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- tailwind cdn  && daisy ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">

    <div class="h-[130px] w-[300px] bg-[url('assets/bg.png')] flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <div>

        <form action="" class=" bg-white rounded-3xl p-8 w-[350px]">
            <div>
                <label for="" class=" font-semibold">Mobile Number</label>
                <br>
                <input id="number-input" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl " />
            </div>

            <div class="mt-5">
                <label for="" class=" font-semibold">4 Digit Pin</label>
                <br>
                <input autocomplete="new-password" id="pin-input" type="password" placeholder="Enter Your 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl " />
            </div>

            <button id="login-btn" class="btn bg-[#0874F2] text-white flex w-full mt-5 rounded-3xl" id="login-btn">Login</button>
        </form>


    </div>


    <script src="login.js"></script>
</body>

</html>
